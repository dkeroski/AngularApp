<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3">
            <div class="account-wall">
                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane active" id="login">
                        <img class="profile-img" src="http://www.lovemarks.com/wp-content/uploads/profile-avatars/default-avatar-plaid-shirt-guy.png" alt="profile">
                        <form class="form-signin" action="" method="">
                            <input type="text" class="form-control" placeholder="Username" required autofocus>
                            <input type="password" class="form-control" placeholder="Password" required>
                            <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign In" />
                        </form>
                        <div id="tabs" data-tabs="tabs">
                            <p class="text-center"><a ui-sref="register" data-toggle="tab">Need an Account?</a></p>
                            <!--<p class="text-center"><a href="#select" data-toggle="tab">Select Account</a></p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
